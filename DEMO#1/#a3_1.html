<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:500px;}
        p{margin-left:5px; font-size:14px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=x"></script>
    <title>移动地图</title>
</head>
<body>
<div id="allmap"></div>
<p>初始化地图，中心点为（116.4035,39.915），缩放级别为8的北京市地图，2秒后，通过改变中心点坐标，地图平移到henan</p>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.4035,39.915),8);
//    将地图的中心点更改为给定的点。如果该点在当前的地图视图中已经可见，
    // 则会以平滑动画的方式移动到中心点位置。可以通过配置强制移动过程不使用动画效果。
    setTimeout(function(){
        map.panTo(new BMap.Point(111.262232,35.154345));   //两秒后移动到广州
    }, 2000);

</script>
