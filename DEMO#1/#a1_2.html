<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v="></script>
    <title>地图展示</title>

</head>
<body>
<div id="allmap"></div>
<!--

http://developer.baidu.com/map/jsdemo.htm#a1_2
-->

</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");
    // 创建Map实例
  /*  在指定的容器内创建地图实例，
    之后需要调用Map.centerAndZoom()方法对地图进行初始化。未进行初始化的地图将不能进行任何操作*/
    map.centerAndZoom(new BMap.Point(121.404, 31.915), 9);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //将控件添加到地图，一个控件实例只能向地图中添加一次。
    map.setCurrentCity("上海");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放    启用滚轮放大缩小，默认禁用。
</script>
